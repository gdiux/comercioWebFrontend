<!-- Content  -->
<section class="mt-2">

    <!-- Profile form-->
    <form class="needs-validation" novalidate="" autocomplete="off" [formGroup]="updateForm" (ngSubmit)="update()">
        <div class="row gx-4 gy-3">

            <div class="col-sm-6">
                <label class="form-label" for="account-fn">Nombres</label>
                <input formControlName="name" class="form-control" type="text" id="account-fn" value="Susan">
                <div *ngIf="validate('name')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>

            <div class="col-sm-6">
                <label class="form-label" for="account-ln">Apellidos</label>
                <input formControlName="lastname" class="form-control" type="text" id="account-ln" value="Gardner">
                <div *ngIf="validate('lastname')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>

            <div class="col-sm-6">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" readonly [value]="user.email">
            </div>

            <div class="col-sm-6">
                <label class="form-label" for="nit">CC / NIT</label>
                <input formControlName="cedula" class="form-control" type="text" id="nit">
                <div *ngIf="validate('cedula')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>

            <div class="col-sm-6">
                <label class="form-label" for="account-phone">Telefono</label>
                <input formControlName="phone" class="form-control" type="text" id="account-phone" required>
                <div *ngIf="validate('phone')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>
            <div class="col-sm-6">
                <label class="form-label" for="addr">Direcci√≥n</label>
                <input formControlName="address" class="form-control" type="text" id="addr" required>
                <div *ngIf="validate('address')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>
            <div class="col-sm-6">
                <label class="form-label" for="city">Ciudad</label>
                <input formControlName="city" class="form-control" type="text" id="city" required>
                <div *ngIf="validate('city')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>
            <div class="col-sm-6">
                <label class="form-label" for="depar">Departamento</label>
                <input formControlName="department" class="form-control" type="text" id="depar" required>
                <div *ngIf="validate('department')" class="text-danger fs-7">Este campo es obligatorio</div>
            </div>

            <div class="col-12">
                <hr class="mt-2 mb-3">
                <div class="d-flex flex-wrap justify-content-between align-items-center">

                    <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Actualizar Perfil</button>
                </div>
            </div>
        </div>
    </form>
</section>
